				<div class="mb-3">
					<label for="textarea1" class="form-label">Example textarea</label>
					<textarea class="form-control" id="textarea1" name="textarea1" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

	<section>
		<div class="container">
			<form class="row g-3 needs-validation" novalidate>
				<!-- firstname -->
				<div class="col-md-6">
					<label for="f_name" class="form-label">First name</label>
					<input type="text" class="form-control f_name" name="f_name" placeholder="Enter Your First Name" id="f_name" required>
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Enter Your First Name.
					</div>
				</div>
				<!-- lastname -->
				<div class="col-md-6">
					<label for="l_name" class="form-label">Last name</label>
					<input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your Last Name" required>
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Enter Your Last Name.
					</div>
				</div>
				
				<div class="col-md-12">
					<label for="email" class="form-label">Email Address</label>
					<input type="email" class="form-control email" id="email" name="email" placeholder="Enter your Email Address" required>
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Enter Your Email Address.
					</div>
				</div>
				
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
						<label class="form-check-label" for="invalidCheck">
							Agree to terms and conditions
						</label>
						<div class="invalid-feedback">
							You must agree before submitting.
						</div>
					</div>
				</div>
				
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
				
			</form>
		</div>
	</section>
